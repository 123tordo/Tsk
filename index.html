<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Funny Tasks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black; /* Black background color */
            color: yellow; /* Yellow text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        #task-container {
            padding: 20px;
            border: 2px solid #e74c3c; /* Red border color */
            border-radius: 10px; /* Rounded corners */
            background-color: black; /* Black background color */
        }

        #countdown {
            margin-top: 10px;
            font-size: 36px; /* Bigger font size */
            color: white; /* white text color */
        }
    </style>
</head>
<body>

<div id="task-container"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const taskContainer = document.getElementById("task-container");
        const countdownElement = document.createElement("div");
        countdownElement.id = "countdown";

        const allTasks = [
            { task: "Inventa um novo movimento de dança rápido oe dança durante alguns segundos.", time: 20 },
            { task: "Dá a ti próprio um aperto de mãos entusiástico.", time: 10 },
            { task: "Conta um sonho engraçado que tenhas tido.", time: 20 },
            { task: "IFaz uma breve imitação da tua celebridade favorita.", time: 20 },
            { task: "Faz a cara mais engraçada possível com os olhos fechados.", time: 15 },
            { task: "Diz duas frases com um sotaque nortenho.", time: 15 },
            { task: "Faz um Pequeno Espetáculo de Marionetas com as Tuas Mãos.", time: 20 },
            { task: "Conta uma rápida anedota.", time: 15 },
            { task: "Tira uma selfie engraçada com uma expressão divertida e partilha com 5 contactos.", time: 20 },
            { task: "Anda 20 passos como um pinguim.", time: 20 },
            { task: "Canta uma breve parte de uma música engraçada.", time: 20 },
            { task: "Faz Uma Careta e Mantém por 10 Segundos.", time: 10 },
            { task: "Inventa uma história completamente absurda em apenas 3 frases.", time: 20 },
            { task: "Agarra numa pessoa da sala e faz uma Dança Desajeitada.", time: 15 },
            { task: "Diz a frase 'Piquenique de pinguins' cinco vezes rapidamente.", time: 10 },
            { task: "Inventa um som e comportamento de um animal imaginário e faz por 15 segundos.", time: 15 },
            { task: "Troca de lugar com um objeto na sala por 10 segundos (sê criativo!).", time: 10 },
            { task: "Desenha algo tolo em um papel em 15 segundos.", time: 15 },
            { task: "Inventa uma Saudação Maluca e Cumprimenta Alguém.", time: 15 },
            { task: "Improvisa uma dança aleatória e desajeitada e dança por 20 segundos.", time: 20 },
            { task: "Invente uma piada rápida e compartilhe ao ouvido com alguém ao teu redor.", time: 20 },
            { task: "IImita a voz e os gestos de um personagem de desenho animado por 20 segundos.", time: 20 },
            { task: "Faz uma careta de surpresa e mantém por 10 segundos.", time: 10 },
            { task: "Cria um cumprimento secreto e cumprimenta alguém próximo.", time: 15 },
            { task: "Cria um Nome Engraçado e comprido para Ti Próprio e repete 3 vezes.", time: 20 },
            { task: "Invente um som de animal que não existe e reproduza por 15 segundos.", time: 15 },
            { task: "Faz uma Expressão Facial de choro Exagerada por 15 segundos.", time: 15 },
            { task: "Aborda alguém e diz 'Palavra-passe Abacaxi' de forma misteriosa.", time: 10 },
            { task: "Finge que estás numa entrevista de emprego maluca por 20 segundos.", time: 20 },
            { task: "IInventa uma palavra completamente maluca e explique o que significa.", time: 15 },
            { task: "Diz 'Três Táxis Tigres' Rapidamente 5 Vezes: Diz a frase 'Três táxis tigres' rapidamente cinco vezes seguidas.", time: 15 },
            { task: "Conta uma história completamente absurda em apenas 15 segundos.", time: 15 },
            { task: "Fconta até 20 com um sotaque chines.", time: 15 },
            { task: "Diz uma Frase ao Contrário: Escolhe uma frase e diz ao contrário (pode ser algo simples).", time: 15 },
            { task: "Inventa Uma Rima com limão e japão.", time: 20 },
            { task: "Simula uma entrevista fictícia contigo próprio por 20 segundos.", time: 20 },
            { task: "Conta uma piada sem graça e ri-te enquanto a contas.", time: 15 },
            { task: "Inventa um anúncio engraçado para um produto que não existe.", time: 20 }
       ];

        function displayRandomTask() {
            const randomIndex = Math.floor(Math.random() * allTasks.length);
            const currentTask = allTasks[randomIndex];

            taskContainer.innerHTML = `<p>${currentTask.task}</p>`;
            taskContainer.appendChild(countdownElement);

            // Show the countdown
            let secondsLeft = currentTask.time;
            countdownElement.innerHTML = `Tempo restante: ${secondsLeft}s`;

            const countdownInterval = setInterval(() => {
                secondsLeft--;

                if (secondsLeft >= 0) {
                    countdownElement.innerHTML = `Tempo restante: ${secondsLeft}s`;
                } else {
                    clearInterval(countdownInterval);
                    taskContainer.innerHTML = "<p>Lança o dado outra e lê o código para um novo desafio.</p>";
                }
            }, 1000);
        }

        displayRandomTask(); // Initial call to start the fun
    });
</script>

</body>
</html>
