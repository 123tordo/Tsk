<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Funny Tasks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: yellow;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        #task-container {
            padding: 20px;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            background-color: black;
        }

        #countdown {
            margin-top: 10px;
            font-size: 36px;
            color: yellow;
        }
    </style>
</head>
<body>

<div id="task-container"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const taskContainer = document.getElementById("task-container");
        const countdownElement = document.createElement("div");
        countdownElement.id = "countdown";

        const allTasks = [
            { task: "Inventa um novo movimento de dança rápido oe dança durante alguns segundos.", time: 30 },
            { task: "Dá a ti próprio um aperto de mãos entusiástico.", time: 20 },
            { task: "Conta um sonho engraçado que tenhas tido.", time: 30 },
            { task: "Faz uma breve imitação da tua celebridade favorita.", time: 30 },
            { task: "Faz a cara mais engraçada possível com os olhos fechados.", time: 25 },
            { task: "Diz duas frases com um sotaque nortenho.", time: 30 },
            { task: "Faz um Pequeno Espetáculo de Marionetas com as Tuas Mãos.", time: 30 },
            { task: "Conta uma rápida anedota.", time: 25 },
            { task: "Tira uma selfie engraçada com uma expressão divertida e partilha com 5 contactos.", time: 20 },
            { task: "Anda 20 passos como um pinguim.", time: 25 },
            { task: "Canta uma breve parte de uma música engraçada.", time: 25 },
            { task: "Faz Uma Careta e Mantém por 15 Segundos.", time: 15 },
            { task: "Inventa uma história completamente absurda em apenas 3 frases.", time: 30 },
            { task: "Agarra numa pessoa da sala e faz uma Dança Desajeitada.", time: 25 },
            { task: "Diz a frase 'Piquenique de pinguins' cinco vezes rapidamente.", time: 20 },
            { task: "Inventa um som e comportamento de um animal imaginário e faz por 15 segundos.", time: 25 },
            { task: "Troca de lugar com um objeto na sala por 15 segundos (sê criativo!).", time: 15 },
            { task: "Desenha algo tolo num papel em 25 segundos.", time: 25 },
            { task: "Inventa uma Saudação Maluca e Cumprimenta Alguém, tens 15 segundos.", time: 15 },
            { task: "Improvisa uma dança aleatória e desajeitada e dança por 20 segundos.", time: 20 },
            { task: "Invente uma piada rápida e compartilhe ao ouvido com alguém ao teu redor, tens 20 segundos.", time: 20 },
            { task: "Imita a voz e os gestos de um personagem de desenho animado por 25 segundos.", time: 25 },
            { task: "Faz uma careta de surpresa e mantém por 10 segundos.", time: 10 },
            { task: "Cria um cumprimento secreto e cumprimenta alguém próximo de ti, tens 15 segundos.", time: 15 },
            { task: "Cria um Nome Engraçado e comprido para ti Próprio e repete 3 vezes duante 20 segundos.", time: 20 },
            { task: "Invente um som de animal que não existe e reproduza durante 15 segundos.", time: 15 },
            { task: "Faz uma Expressão Facial de choro exagerada por 15 segundos.", time: 15 },
            { task: "Aborda alguém e diz 'Palavra-passe Abacaxi' de forma misteriosa e lentamente por 10 seguntos.", time: 10 },
            { task: "Finge que estás numa entrevista de emprego maluca por 30 segundos.", time: 30 },
            { task: "Inventa uma palavra completamente maluca e explica o que significa, tens 20 segundos.", time: 20 },
            { task: "Diz 'Três Táxis Tigres' Rapidamente cinco vezes seguidas, tens 15 segundos.", time: 15 },
            { task: "Conta uma história completamente absurda com tres personagens em apenas 25 segundos.", time: 25 },
            { task: "Conta até 20 com um sotaque chines em 15 segundos.", time: 15 },
            { task: "lê uma frase ao Contrário de algo que esteja à tua vista, tens 20 segundos.", time: 20 },
            { task: "Inventa Uma Rima com limão e japão em 20 segundos.", time: 20 },
            { task: "Simula uma entrevista fictícia contigo próprio durante 30 segundos.", time: 30 },
            { task: "Conta uma piada sem graça e ri-te enquanto a contas, tens 15 segundos.", time: 15 },
            { task: "Inventa um anúncio engraçado para um produto que não existe, tens 25 segundos.", time: 25 }
    ];

        function displayRandomTask() {
            const currentTask = allTasks[Math.floor(Math.random() * allTasks.length)];
            taskContainer.innerHTML = `<p>Prepara-te, tens ${currentTask.time} segundos para realizar o próximo desafio. O tempo começa agora.</p>`;

            setTimeout(() => {
                taskContainer.innerHTML = `<p>${currentTask.task}</p>`;
                taskContainer.appendChild(countdownElement);

                let secondsLeft = currentTask.time;
                countdownElement.innerHTML = `Tempo restante: ${secondsLeft}s`;

                const countdownInterval = setInterval(() => {
                    secondsLeft--;

                    if (secondsLeft >= 0) {
                        countdownElement.innerHTML = `Tempo restante: ${secondsLeft}s`;
                    } else {
                        clearInterval(countdownInterval);

                        setTimeout(() => {
                            taskContainer.innerHTML = "O teu tempo terminou, lança o dado outra vez para outro desafio";
                        }, 5000);
                    }
                }, 1000);
            }, 5000);
        }

        displayRandomTask();
    });
</script>

</body>
</html>
